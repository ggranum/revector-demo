<md-sidenav-layout>


  <md-sidenav #sidenav mode="side" class="app-sidenav"></md-sidenav>

  <md-toolbar color="primary">
    <div layout-fill layout="row" layout-align="start center">
      <button
        class="app-icon-button"
        (click)="sidenav.toggle()">
        <i class="material-icons app-toolbar-menu">menu</i>
      </button>

      <span flex>{{title}}</span>
      <div flex="grow" layout-fill layout-align="end center" layout="row">
        <gg-top-nav-login flex align="end"></gg-top-nav-login>
      </div>
    </div>

  </md-toolbar>

  <div class="app-content" layout="column" layout-align="start end">

    <md-card style="width: 50%;overflow: auto">
      <rv-permission-list></rv-permission-list>
    </md-card>

    <md-card style="width: 50%;overflow: auto">
      <rv-role-list></rv-role-list>
    </md-card>

    <md-card style="width: 50%;overflow: auto">
      <rv-user-list></rv-user-list>
    </md-card>

    <md-card style="width: 50%;overflow: auto">
      <rv-asciidoctor-panel style="white-space:normal;overflow-wrap: normal;overflow: auto"
                            [content]="asciidoctorContent"></rv-asciidoctor-panel>
    </md-card>
    <md-card>
      <button md-button>FLAT</button>
      <button md-raised-button color="primary">PRIMARY RAISED</button>
      <button md-raised-button color="accent">ACCENT RAISED</button>
    </md-card>

    <md-card>
      <md-checkbox>Unchecked</md-checkbox>
      <md-checkbox [checked]="true">Checked</md-checkbox>
      <md-checkbox [indeterminate]="true">Indeterminate</md-checkbox>
      <md-checkbox [disabled]="true">Disabled</md-checkbox>
    </md-card>

    <md-card>
      <md-radio-button name="symbol">Alpha</md-radio-button>
      <md-radio-button name="symbol">Beta</md-radio-button>
      <md-radio-button name="symbol" disabled>Gamma</md-radio-button>
    </md-card>

    <md-card *ngFor="let item of items | async">
      {{ item.$value }}
    </md-card>

    <md-card>
      <md-icon>build</md-icon>
    </md-card>

  </div>

</md-sidenav-layout>


<ngrx-store-log-monitor toggleCommand="ctrl-h" positionCommand="ctrl-m"></ngrx-store-log-monitor>
