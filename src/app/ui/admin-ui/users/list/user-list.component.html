<div>
  <md-toolbar color="primary">
    <button md-icon-button [md-menu-trigger-for]="menu">
      <md-icon>more_vert</md-icon>
    </button>

    <md-menu #menu="mdMenu">
      <button md-menu-item> Refresh </button>
      <button md-menu-item> Settings </button>
      <button md-menu-item> Help </button>
      <button md-menu-item disabled> Sign Out </button>
    </md-menu>
    <span flex>Users</span>
    <div layout-fill layout="row" layout-align="end center">
      <button md-mini-fab (click)="doAddUser()"> <md-icon class="md-24">add</md-icon> </button>
    </div>
  </md-toolbar>

  <md-list layout-fill>
    <md-list-item *ngFor="let user of users" class="rv-user-list-item" layout-fill>
      <rv-user layout-fill
               [user]="user"
               [roles]="roles"
               [permissions]="permissions"
               (change)="onChange($event)"
               (removeUser)="onRemoveUser($event)"
      ></rv-user>
    </md-list-item>
  </md-list>


</div>
