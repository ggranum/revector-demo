<div flex layout="column">
  <md-list flex layout="column" layout-align="start">
    <md-list-item *ngFor="let user of users" class="rv-user-list-item" flex layout="column" layout-align="start">
      <rv-user-list-item flex layout="row" layout-align="center"
        [user]="user"
        [roles]="roles"
        [permissions]="permissions"
        (change)="onChange($event)"
        (removeUser)="onRemoveUser($event)"
      ></rv-user-list-item>
    </md-list-item>
  </md-list>

    <div layout="row" layout-align="end ">
      <button md-mini-fab (click)="doAddUser()">
        <md-icon class="md-24">add</md-icon>
      </button>
    </div>
</div>
