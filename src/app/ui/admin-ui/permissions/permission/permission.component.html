<div class="rv-permission-form-wrapper" layout="column" layout-align="start start" layout-fill>
  <form *ngIf="permission != null" (ngSubmit)="onSubmit($event)" #permissionForm="ngForm"
        flex layout="row"
        layout-fill
        layout-align="space-between center">

    <div class="rv-permission-inputs-wrapper" layout="row" flex="80" layout-align="space-between start">
      <md-input [(ngModel)]="permission.$key" name="name" #fName="ngModel"
                class="rv-input"
                dividerColor="accent"
                flex="40"
                [type]="'text'"
                required minlength="2"
                value="{{permission.$key}}"
                placeholder="Name"
                (change)="onChange($event)"
                (focus)="onFocus($event)"
                (blur)="onBlur($event)"
      ></md-input>
      <md-input [(ngModel)]="permission.description" name="description" #fDescription="ngModel"
                class="rv-description rv-input"
                dividerColor="accent"
                flex="60"
                [type]="'text'"
                value="{{permission.description}}"
                (change)="onChange($event)"
                (focus)="onFocus($event)"
                (blur)="onBlur($event)"
                placeholder="Description"></md-input>
    </div>
    <div class="rv-delete-button" flex layout="row" layout-align="end center">
      <button md-mini-fab
              type="button"
              aria-label="Delete Permission"
              (focus)="onFocus($event)"
              (blur)="onBlur($event)"
              (click)="doRemovePermission()"
              [disabled]="false">
        <md-icon class="md-24">delete</md-icon>
      </button>
    </div>
  </form>
</div>
