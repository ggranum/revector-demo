<div *ngIf="isSignedOut(signInState) || isUnknownState(signInState)" class="rv-nav-login-form" layout="row"
     layout-align="space-between center">
  <form (ngSubmit)="onSubmit($event)" #loginForm="ngForm" flex layout="row" layout-align="space-between center">
    <md-input [(ngModel)]="username" name="fUsername" #fUsername="ngModel"
              class="rv-username rv-input"
              dividerColor="accent"
              flex
              [type]="requireEmailUsername ? 'email' : 'text'"
              required minlength="5"
              placeholder="{{usernameFieldLabel}}"></md-input>

    <md-input [(ngModel)]="password" name="password" #fPassword="ngModel"
              class="rv-password rv-input"
              dividerColor="accent"
              flex
              [type]="'password'"
              required minlength="8"
              placeholder="{{passwordFieldLabel}}"></md-input>

    <button md-raised-button
            [disabled]="loginForm.invalid"
            color="accent" class="rv-login rv-button" (click)="doLoginAction($event)">
      <span>
        <i class="material-icons rv-button-icon">lock</i><i class="rv-button-text">{{loginButtonLabel}}</i>
      </span>
    </button>
  </form>
  <button md-raised-button color="accent"
          class="rv-signup rv-button"
          [disabled]="loginForm.invalid || isSigningUp(signInState)"
          (click)="doSignupAction()">
      <span>
        <i class="material-icons rv-button-icon">lock</i><i class="rv-button-text">{{signupButtonLabel}}</i>
      </span>
  </button>

  <div>{{errorMsg}}</div>
</div>
