<md-sidenav-layout flex layout="column" layout-align="start">
  <md-sidenav #sidenav mode="side" class="app-sidenav" flex></md-sidenav>

  <md-toolbar color="primary" flex layout="column" layout-align="start">
    <div flex layout="row" layout-align="start center">
      <button md-icon-button [md-menu-trigger-for]="menu">
        <md-icon>menu</md-icon>
      </button>
      <md-menu #menu="mdMenu">
        <button md-menu-item *ngIf="userIsAdmin()" (click)="navigateToAdmin()"> Admin</button>
        <button md-menu-item> About</button>
        <button md-menu-item> Help</button>
        <button md-menu-item *ngIf="isSignedIn(signInState)" (click)="doSignOut()"> Sign Out</button>
        <button md-menu-item *ngIf="!isSignedIn(signInState)" (click)="doSignIn()"> Sign In</button>
      </md-menu>

      <span flex><a class="app-title" routerLink="/" routerLinkActive="active">{{title}}</a></span>
      <div flex="grow" layout="row" layout-align="end">
        <button md-raised-button
                *ngIf="!isSignedIn(signInState)"
                [disabled]="false"
                color="accent" class="rv-button" (click)="doSignIn()">
      <span>
        <i class="material-icons rv-button-icon">lock</i><i class="rv-button-text">{{loginButtonLabel}}</i>
      </span>
        </button>
        <rv-inline-profile-component [signInState]="signInState" [user]="user"></rv-inline-profile-component>
      </div>
    </div>

  </md-toolbar>
  <router-outlet flex></router-outlet>

</md-sidenav-layout>
